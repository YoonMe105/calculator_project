<!DOCTYPE html>
<html>

<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="./style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="container">

		<form>
			<input type="text" name="input" id="input" class="form-control" placeholder="0" readonly />
		</form>

		<div class="row">
			<button type="button" class="btn twospace" onclick="clearvalue()">C</button>
			<button type="button" class="btn" value="%" onclick="getvalue(value)">%</button>
			<button type="button" class="btn" value="/" onclick="getvalue(value)">/</button>

			<button type="button" class="btn" value="7" onclick="getvalue(value)">7</button>
			<button type="button" class="btn" value="8" onclick="getvalue(value)">8</button>
			<button type="button" class="btn" value="9" onclick="getvalue(value)">9</button>
			<button type="button" class="btn" value="*" onclick="getvalue(value)">x</button>

			<button type="button" class="btn" value="4" onclick="getvalue(value)">4</button>
			<button type="button" class="btn" value="5" onclick="getvalue(value)">5</button>
			<button type="button" class="btn" value="6" onclick="getvalue(value)">6</button>
			<button type="button" class="btn" value="-" onclick="getvalue(value)">-</button>

			<button type="button" class="btn" value="1" onclick="getvalue(value)">1</button>
			<button type="button" class="btn" value="2" onclick="getvalue(value)">2</button>
			<button type="button" class="btn" value="3" onclick="getvalue(value)">3</button>
			<button type="button" class="btn" value="+" onclick="getvalue(value)">+</button>

			<button type="button" class="btn" value="0" onclick="getvalue(value)">0</button>
			<button type="button" class="btn" value="." onclick="getvalue(value)">.</button>
			<button type="button" class="btn twospace" onclick="calculate()">=</button>

		</div>

	</div>




	<script src="./app.js" type="text/javascript"></script>
</body>

</html>
